<!doctype html>
<html lang="en" style="background: black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Analysis - Concall Reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3b82f6;
        --primary-light: #60a5fa;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --dark-bg: #0f0f23;
        --dark-surface: #1a1a2e;
        --dark-surface-light: #2a2a3e;
        --dark-border: #3a3a5e;
        --dark-text: #e2e8f0;
        --dark-text-muted: #94a3b8;
        --gradient-bg: linear-gradient(135deg, #0f0f23 0%, #16213e 50%, #1a1a2e 100%);
        --card-gradient: linear-gradient(135deg, #1e1e3f 0%, #2a2a4a 100%);
        --glow-primary: 0 0 20px rgba(59, 130, 246, 0.3);
        --glow-success: 0 0 20px rgba(16, 185, 129, 0.3);
        --glow-warning: 0 0 20px rgba(245, 158, 11, 0.3);
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: var(--gradient-bg);
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        color: var(--dark-text);
        margin: 0;
        padding: 0;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(
            circle at 20% 20%,
            rgba(59, 130, 246, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(16, 185, 129, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(139, 92, 246, 0.05) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      .main-container {
        background: rgba(26, 26, 46, 0.8);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        margin: 20px auto;
        padding: 40px;
        max-width: 1200px;
        box-shadow:
          0 25px 60px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        z-index: 1;
      }

      .hero-section {
        text-align: center;
        margin-bottom: 50px;
        padding: 40px 0;
        background: var(--card-gradient);
        border-radius: 20px;
        border: 1px solid var(--dark-border);
        box-shadow: var(--glow-primary);
        position: relative;
        overflow: hidden;
      }

      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.1) 0%,
          rgba(139, 92, 246, 0.1) 100%
        );
        pointer-events: none;
      }

      .hero-title {
        background: linear-gradient(135deg, #60a5fa, #a78bfa, #34d399);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 15px;
        position: relative;
        z-index: 1;
        text-shadow: 0 0 40px rgba(96, 165, 250, 0.5);
      }

      .priority-card {
        background: var(--card-gradient);
        border-radius: 20px;
        padding: 40px;
        margin-bottom: 40px;
        border: 1px solid var(--dark-border);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .priority-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.05) 0%,
          rgba(139, 92, 246, 0.05) 100%
        );
        pointer-events: none;
      }

      .priority-header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .priority-title {
        color: var(--dark-text);
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .priority-subtitle {
        color: var(--dark-text-muted);
        font-size: 1rem;
        font-weight: 400;
      }

      .priority-link {
        display: block;
        color: inherit;
        text-decoration: none;
        padding: 24px 32px;
        background: var(--dark-surface);
        border: 1px solid var(--dark-border);
        border-radius: 15px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        z-index: 1;
        group: hover;
      }

      .priority-link:hover {
        background: var(--dark-surface-light);
        border-color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: 
          0 8px 25px rgba(0, 0, 0, 0.4),
          0 0 0 1px var(--primary-color);
        color: inherit;
      }

      .priority-link-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .priority-link-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .priority-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      }

      .priority-text {
        text-align: left;
      }

      .priority-text-title {
        color: var(--dark-text);
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 4px;
        line-height: 1.2;
      }

      .priority-text-desc {
        color: var(--dark-text-muted);
        font-size: 0.9rem;
        font-weight: 400;
      }

      .calendar-section {
        background: var(--card-gradient);
        border-radius: 20px;
        padding: 30px;
        border: 1px solid var(--dark-border);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        margin-bottom: 30px;
      }

      .calendar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid var(--dark-border);
      }

      .calendar-nav {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .nav-btn {
        background: var(--dark-surface);
        border: 1px solid var(--dark-border);
        color: var(--dark-text);
        padding: 12px 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.1rem;
      }

      .nav-btn:hover {
        background: var(--primary-color);
        box-shadow: var(--glow-primary);
        transform: translateY(-2px);
      }

      .month-year {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--dark-text);
        min-width: 200px;
        text-align: center;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
        margin-bottom: 20px;
      }

      .calendar-day-header {
        text-align: center;
        font-weight: 600;
        color: var(--dark-text-muted);
        padding: 15px 5px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .calendar-day {
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        font-weight: 500;
        background: var(--dark-surface);
        border: 1px solid transparent;
      }

      .calendar-day:hover {
        background: var(--dark-surface-light);
        border-color: var(--primary-color);
      }

      .calendar-day.other-month {
        color: var(--dark-text-muted);
        opacity: 0.5;
      }

      .calendar-day.today {
        background: var(--primary-color);
        color: white;
        font-weight: 700;
        box-shadow: var(--glow-primary);
      }

      .calendar-day.has-report {
        background: linear-gradient(135deg, #10b981, #34d399);
        color: white;
        font-weight: 600;
      }

      .calendar-day.has-report::after {
        content: "â€¢";
        position: absolute;
        top: 2px;
        right: 6px;
        font-size: 1.2rem;
        color: #34d399;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .report-links {
        background: var(--dark-surface);
        border-radius: 15px;
        padding: 20px;
        margin-top: 20px;
        border: 1px solid var(--dark-border);
      }

      .report-link {
        display: block;
        color: var(--primary-light);
        text-decoration: none;
        padding: 15px 20px;
        border-radius: 10px;
        background: transparent;
        border: 1px solid transparent;
        transition: all 0.3s ease;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .report-link:hover {
        background: rgba(59, 130, 246, 0.1);
        border-color: var(--primary-color);
        color: #93c5fd;
        transform: translateX(5px);
      }

      .report-link:last-child {
        margin-bottom: 0;
      }

      .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
        padding: 6px 12px;
        border-radius: 15px;
        font-weight: 500;
      }

      .status-available {
        background: rgba(16, 185, 129, 0.2);
        color: #34d399;
        border: 1px solid rgba(52, 211, 153, 0.3);
      }

      .status-checking {
        background: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
        border: 1px solid rgba(251, 191, 36, 0.3);
      }

      .status-unavailable {
        background: rgba(239, 68, 68, 0.2);
        color: #f87171;
        border: 1px solid rgba(248, 113, 113, 0.3);
      }

      @media (max-width: 768px) {
        .hero-title {
          font-size: 2.5rem;
        }
        .main-container {
          padding: 20px;
          margin: 10px;
        }
        .calendar-nav {
          flex-direction: column;
          gap: 10px;
        }
        .month-year {
          font-size: 1.5rem;
        }
        .priority-link {
          font-size: 1.4rem;
          padding: 15px 30px;
        }
      }

      /* Bootstrap overrides for dark theme */
      .text-muted {
        color: var(--dark-text-muted) !important;
      }

      .lead {
        color: var(--dark-text-muted);
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="hero-section">
        <h1 class="hero-title">
          <i class="fas fa-chart-line"></i> Stock Analysis Hub
        </h1>
        <p class="lead text-muted">
          Navigate through concall analysis reports by date
        </p>
      </div>

      <div class="priority-card">
        <div class="priority-header">
          <h3 class="priority-title">
            <i class="fas fa-clock"></i>
            Latest Analysis
          </h3>
          <p class="priority-subtitle">Most recent concall analysis report</p>
        </div>
        
        <a href="#" id="yesterdayLink" class="priority-link">
          <div class="priority-link-content">
            <div class="priority-link-left">
              <div class="priority-icon">
                <i class="fas fa-calendar-day"></i>
              </div>
              <div class="priority-text">
                <div class="priority-text-title">Yesterday's Report</div>
                <div class="priority-text-desc">View the latest concall analysis</div>
              </div>
            </div>
            <div class="priority-link-right">
              <span id="yesterdayStatus" class="status-indicator status-checking">
                <span class="loading-spinner"></span>
                Checking...
              </span>
            </div>
          </div>
        </a>
      </div>

      <div class="calendar-section">
        <div class="calendar-header">
          <h3><i class="fas fa-calendar-alt"></i> Browse by Date</h3>
          <div class="calendar-nav">
            <button class="nav-btn" onclick="changeMonth(-1)">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="month-year" id="monthYear"></div>
            <button class="nav-btn" onclick="changeMonth(1)">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <div class="calendar-grid" id="calendarGrid">
          <!-- Calendar will be generated here -->
        </div>
      </div>

      <div
        class="calendar-section"
        id="pastReportsSection"
        style="display: none"
      >
        <div class="calendar-header">
          <h3><i class="fas fa-history"></i> Past Analysis Reports</h3>
        </div>

        <div class="report-links" id="pastReportsList">
          <!-- Past reports will be populated here -->
        </div>
      </div>
    </div>

    <script>
      class ConcallReportNavigator {
        constructor() {
          this.currentDate = new Date();
          this.reportCache = new Map();
          this.pastReports = [];
          this.githubApiBase =
            "https://api.github.com/repos/eldhoz515/stock-analysis/contents/concalls";
          this.githubPagesBase =
            "https://eldhoz515.github.io/stock-analysis/concalls";

          this.init();
        }

        async init() {
          this.renderCalendar();
          await this.checkYesterdayReport();
          await this.loadAvailableReports();
          this.renderPastReports();
        }

        async checkYesterdayReport() {
          const yesterday = new Date();
          yesterday.setDate(yesterday.getDate() - 1);

          const link = document.getElementById("yesterdayLink");
          const status = document.getElementById("yesterdayStatus");

          try {
            const available = await this.isReportAvailable("yesterday.html");
            if (available) {
              link.href = `${this.githubPagesBase}/yesterday.html`;
              status.className = "status-indicator status-available";
              status.innerHTML =
                '<i class="fas fa-check-circle"></i> Available';
            } else {
              status.className = "status-indicator status-unavailable";
              status.innerHTML =
                '<i class="fas fa-times-circle"></i> Not Available';
              link.style.opacity = "0.6";
              link.style.pointerEvents = "none";
            }
          } catch (error) {
            status.className = "status-indicator status-unavailable";
            status.innerHTML =
              '<i class="fas fa-exclamation-triangle"></i> Error';
            console.error("Error checking yesterday report:", error);
          }
        }

        async loadAvailableReports() {
          try {
            const response = await fetch(this.githubApiBase);
            const files = await response.json();

            if (Array.isArray(files)) {
              files.forEach((file) => {
                // Handle past reports
                if (file.name.startsWith("past")) {
                  this.pastReports.push({
                    filename: file.name,
                    url: `${this.githubPagesBase}/${file.name}`,
                    displayName: this.formatPastReportName(file.name),
                  });
                }
                // Handle date-specific reports
                else if (
                  file.name.match(/\d{4}-\d{2}-\d{2}_\d{4}-\d{2}-\d{2}\.html/)
                ) {
                  const dates = file.name.replace(".html", "").split("_");
                  if (dates.length === 2) {
                    this.reportCache.set(dates[0], {
                      filename: file.name,
                      url: `${this.githubPagesBase}/${file.name}`,
                      startDate: dates[0],
                      endDate: dates[1],
                    });
                  }
                }
              });

              // Sort past reports with past.html first, then by name
              this.pastReports.sort((a, b) => {
                if (a.filename === "past.html") return -1;
                if (b.filename === "past.html") return 1;
                return b.filename.localeCompare(a.filename); // Recent first
              });

              this.renderCalendar();
            }
          } catch (error) {
            console.error("Error loading reports:", error);
          }
        }

        async isReportAvailable(filename) {
          try {
            const response = await fetch(`${this.githubApiBase}/${filename}`);
            return response.ok;
          } catch (error) {
            return false;
          }
        }

        renderCalendar() {
          const year = this.currentDate.getFullYear();
          const month = this.currentDate.getMonth();

          document.getElementById("monthYear").textContent = new Date(
            year,
            month,
          ).toLocaleDateString("en-US", {
            month: "long",
            year: "numeric",
          });

          const grid = document.getElementById("calendarGrid");
          grid.innerHTML = "";

          // Day headers
          const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
          days.forEach((day) => {
            const dayHeader = document.createElement("div");
            dayHeader.className = "calendar-day-header";
            dayHeader.textContent = day;
            grid.appendChild(dayHeader);
          });

          // Get first day of month and number of days
          const firstDay = new Date(year, month, 1).getDay();
          const daysInMonth = new Date(year, month + 1, 0).getDate();
          const daysInPrevMonth = new Date(year, month, 0).getDate();

          // Previous month's trailing days
          for (let i = firstDay - 1; i >= 0; i--) {
            const day = document.createElement("div");
            day.className = "calendar-day other-month";
            day.textContent = daysInPrevMonth - i;
            grid.appendChild(day);
          }

          // Current month's days
          for (let date = 1; date <= daysInMonth; date++) {
            const day = document.createElement("div");
            day.className = "calendar-day";
            day.textContent = date;

            const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(date).padStart(2, "0")}`;
            const today = new Date().toISOString().split("T")[0];

            if (dateStr === today) {
              day.classList.add("today");
            }

            if (this.reportCache.has(dateStr)) {
              day.classList.add("has-report");
              day.addEventListener("click", () =>
                this.openReportForDate(dateStr),
              );
              day.style.cursor = "pointer";
              day.title = "Click to open report";
            }

            grid.appendChild(day);
          }

          // Next month's leading days
          const totalCells = grid.children.length - 7; // Subtract headers
          const remainingCells = 42 - totalCells; // 6 weeks * 7 days - current cells
          for (let date = 1; date <= remainingCells; date++) {
            const day = document.createElement("div");
            day.className = "calendar-day other-month";
            day.textContent = date;
            grid.appendChild(day);
          }
        }

        openReportForDate(dateStr) {
          const report = this.reportCache.get(dateStr);
          if (!report) return;

          window.open(report.url, "_blank");
        }

        formatPastReportName(filename) {
          if (filename === "past.html") {
            return "Recent";
          }

          // Remove 'past' prefix and .html suffix, then format
          const cleanName = filename
            .replace(/^past[-_]?/, "")
            .replace(".html", "");

          // Convert underscores/hyphens to spaces and capitalize
          return cleanName
            .replace(/[-_]/g, " ")
            .replace(/\b\w/g, (l) => l.toUpperCase());
        }

        renderPastReports() {
          if (this.pastReports.length === 0) return;

          const section = document.getElementById("pastReportsSection");
          const list = document.getElementById("pastReportsList");

          let html = "";
          this.pastReports.forEach((report) => {
            html += `
                        <a href="${report.url}" target="_blank" class="report-link">
                            <i class="fas fa-${report.filename === "past.html" ? "star" : "file-alt"}"></i>
                            ${report.displayName}
                            <i class="fas fa-external-link-alt" style="margin-left: auto; opacity: 0.7;"></i>
                        </a>
                    `;
          });

          list.innerHTML = html;
          section.style.display = "block";
        }
      }

      function changeMonth(delta) {
        navigator.currentDate.setMonth(
          navigator.currentDate.getMonth() + delta,
        );
        navigator.renderCalendar();
      }

      // Initialize the navigator when the page loads
      let navigator;
      document.addEventListener("DOMContentLoaded", () => {
        navigator = new ConcallReportNavigator();
      });
    </script>
  </body>
</html>
